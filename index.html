<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Drawing</title>
        <link rel="stylesheet" href="./assets/css/common.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link
            href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
            rel="stylesheet">

    </head>

    <body>
        <header>
            <div class="">
                <h3>Drawing</h3>
            </div>
            <div class="header-option">
                <!-- <div class="opt">File</div> -->
                <div class="opt saveBtn"><i class="material-icons-outlined">save</i></div>
                <div class="opt clear" title="Clear All"><i class="material-icons-outlined">clear_all</i></div>
            </div>
        </header>
        <main>
            <div class="all-btn">
                <div class="fea-header" id="tool-box" data-name="tools">
                    <i class="material-icons-outlined">design_services</i>
                    <i class="material-icons-outlined">expand_more</i>
                    <span>Tools</span>
                </div>
                <div class="tools">
                    <div class="tool eraser fa fa-eraser" title="Eraser"></div>
                    <div class="tool pencil fa fa-pencil" title="Pencil"></div>
                    <div class="fea-name">Tools</div>
                </div>
                <div class="fea-header" id="shape-box" data-name="shapes">
                    <i class="material-icons-outlined">interests</i>
                    <i class="material-icons-outlined">expand_more</i>
                    <span>Shapes</span>
                </div>
                <div class="shapes">
                    <div class="shape sline" title="Line"></div>
                    <div class="shape rectangle material-icons-outlined" title="Rectangle">rectangle</div>
                    <div class="shape polygon fa fa-polygon" title="Polygon"></div>
                    <div class="shape ellipse material-icons-outlined" title="Ellipse">lens</div>
                    <div class="shape triangle material-icons" title="Triangle">change_history</div>
                    <div class="shape right-triangle material-icons-outlined" title="Right Triangle">square_foot</div>
                    <div class="shape diamond material-icons-outlined" title="Diamond">square</div>
                    <div class="shape pentagon material-icons-outlined" title="Pentagon">pentagon</div>
                    <div class="shape hexagon material-icons-outlined" title="Hexagon">hexagon</div>
                    <div class="shape arrow-right fa fa-arrow-right" title="Arrow Right"></div>
                    <div class="shape arrow-left fa fa-arrow-left" title="Arrow Left"></div>
                    <div class="shape arrow-top fa fa-arrow-up" title="Arrow Top"></div>
                    <div class="shape arrow-bottom fa fa-arrow-down" title="Arrow Bottom"></div>
                    <div class="fea-name">Shapes</div>
                </div>
                <div class="fea-header" id="size-box" data-name="size-picker">
                    <i class="material-icons-outlined">line_weight</i>
                    <i class="material-icons-outlined">expand_more</i>
                    <span>Size</span>
                </div>
                <div class="size-picker">
                    <div class="size-block">
                        <div class="line" style="border-bottom:1px solid #000000" data-width="1"> </div>
                        <div class="line" style="border-bottom:3px solid #000000" data-width="3"> </div>
                        <div class="line" style="border-bottom:5px solid #000000" data-width="5"> </div>
                        <div class="line" style="border-bottom:8px solid #000000" data-width="8"> </div>
                        <div class="line" style="border-bottom:10px solid #000000" data-width="10"> </div>
                        <div class="fea-name">Size</div>
                    </div>
                </div>
                <div class="fea-header" id="color-box" data-name="color-picker">
                    <i class="material-icons-outlined">palette</i>
                    <i class="material-icons-outlined">expand_more</i>
                    <span>Colours</span>
                </div>
                <div class="color-picker">
                    <div class="color-box">
                        <div class="selected-color">
                            <div class="clr selected" data-code="var(--picked-color)"
                                style="background: var(--picked-color);">
                            </div>
                            <div class="clr selected" data-code="var(--secondary-color)"
                                style="background: var(--secondary-color);">
                            </div>
                        </div>
                        <div class="non-selected">
                            <div class="clr" data-code="#ffffff" style="background: #ffffff;"> </div>
                            <div class="clr" data-code="#000000" style="background: #000000;"> </div>
                            <div class="clr" data-code="#00ee4f" style="background: #00ee4f;"> </div>
                            <div class="clr" data-code="#ffaa00" style="background: #ffaa00;"> </div>
                            <div class="clr" data-code="#c1aaff" style="background: #c1aaff;"> </div>
                            <div class="clr" data-code="#ddaac2" style="background: #ddaac2;"> </div>
                            <div class="clr" data-code="#ccffdd" style="background: #ccffdd;"> </div>
                            <div class="clr" data-code="#eeddcc" style="background: #eeddcc;"> </div>
                            <div class="clr" data-code="#00ccee" style="background: #00ccee;"> </div>
                            <div class="clr" data-code="#00eedd" style="background: #00eedd;"> </div>
                        </div>
                        <div class="clr more-color" data-code="" id="color-chooser"> </div>
                    </div>
                    <div class="fea-name">Colours</div>
                    <input type="color" name="" id="multi-color" style="display: none;" />
                </div>
            </div>
            <div class="canvas-block">
                <canvas id="drawing-board"></canvas>
            </div>
            <div class="bottom-box">
                <div class="bottom-contain">
                    <div class="coordinate-box">
                        <i class="fa fa-mouse-pointer"></i>
                        <span class="coordinates">(0,0)</span>
                    </div>
                    <div class="canvas-size">
                        <i class="material-icons-outlined">aspect_ratio</i>
                        <span class="size-wh"></span>
                    </div>
                </div>
            </div>
        </main>
    </body>
    <script src="./assets/js/common.js"></script>

</html>
